<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>calculadora</title>
</head>
<body>
  <div class="calculadora">
    <span id="resultado"> 0</span>
    <span class="calculo boton" id="suma">+</span>
    <span class="calculo boton" id="resta">-</span>
    <span class="calculo boton" id="multiplo">x</span>
    <span class="calculo boton" id="division">/</span>
    <span class="boton" id="igual">=</span>
    <span class="numero boton" id="7">7</span>
    <span class="numero boton" id="8">8</span>
    <span class="numero boton" id="9">9</span>
    <span class="numero boton" id="4">4</span>
    <span class="numero boton" id="5">5</span>
    <span class="numero boton" id="6">6</span>
    <span class="numero boton" id="1">1</span>
    <span class="numero boton" id="2">2</span>
    <span class="numero boton" id="3">3</span>
    <span class="numero boton" id="0">0</span>
    <span class="numero boton" id=".">.</span>
    <span class="numero boton" id="AC">AC</span>

</div>
</body>
</html>
